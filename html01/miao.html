<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a name="start"></a><!--锚点-->

    <!--为了演示方便，模拟一百行内容，让浏览器出现滚动条-->

        for(var i=0;i<100;i++){
            document.write("<p>数字"+i+"</p>");
        }
    </script>

    <!--回到顶部-->
    <a href="#start">回到顶部</a>
</body>
</html>
